name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # DEBUG STEP: This will list all files so we can see if they are in the right place
      - name: List Files (Debug)
        run: ls -R

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install Dependencies
        run: npm install

      - name: Add Android Platform
        run: cordova platform add android

      - name: Build Android APK
        run: cordova build android --release -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wise-voice-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk